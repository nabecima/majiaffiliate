<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet" />
    <link rel="preload" as="image" href="./images/fv_pc.webp" />
    <!-- <link rel="preload" as="image" href="./images/fv_pc.png" /> -->
    <link rel="preload" as="image" href="./images/fv_marker.webp" />
    <!-- <link rel="preload" as="image" href="./images/fv_marker.png" /> -->
    <link rel="preload" as="image" href="./images/fv_marker-sp.webp" />
    <!-- <link rel="preload" as="image" href="./images/fv_marker-sp.png" /> -->
    <title>タイトルを入力してください</title>
  </head>
  <body>
    <main>
      <section class="p-fv">
        <div class="p-fv__container">
          <div class="p-fv__img">
            <picture>
              <source srcset="./images/fv_pc.webp" class="lozad" width="272" height="536" />
              <img src="./images/fv_pc.png" class="lozad" width="272" height="536" alt="この472文字の原稿から作られた59秒の広告 売上 72,150,300円" />
            </picture>
          </div>
          <div class="p-fv__text">
            <p>
              この472文字の原稿から<br />
              作られた59秒の広告
            </p>
            <p>売上<span id="countUp">72,150,300</span>円</p>
          </div>
        </div>
        <p class="c-scroll">Scroll</p>
      </section>
      <section class="p-message">
        <div class="p-message__wrapper p-message__wrapper--bgi">
          <p>
            アドアフィを<br /><ruby>本気<rp>(</rp><rt>マジ</rt><rp>)</rp></ruby>でやろう
          </p>
        </div>
        <div class="p-message__wrapper p-message__wrapper--normal">
          <p>そして<br />いい未来を築こう</p>
        </div>
      </section>
      <section class="p-header">
        <h2 class="p-header__sub-head">
          4ヶ月でアドアフィリエイトを<br />
          習得する実践型スクール
        </h2>
        <h1 class="p-header__head">マジアフィ</h1>
        <div class="p-header__introduce-wrapper">
          <p class="p-header__introduce-head">案内ページ</p>
          <div class="p-header__textarea">
            <p>
              広告市場で日本一の結果を出し続ける<br />
              広告の作り方から運用方法に至る<br />
              あらゆるマーケティングの力を手に入れて
            </p>
            <p>
              ヒット広告を次々と生み出す<br />
              マーケッターへと成長しませんか？
            </p>
          </div>
        </div>
        <p class="c-scroll">Scroll</p>
      </section>
    </main>
  </body>
</html>
